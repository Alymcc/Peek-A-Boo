plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}
sourceSets {
    main {
        resources {
            srcDirs = ['Assets']
        }
    }
}
dependencies {
    implementation 'de.gurkenlabs:litiengine:0.5.2'
}

application {
    mainClass = 'peekaboo.Horror'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}